<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/eaa4ae4a04.js"
      crossorigin="anonymous"
    ></script>
    <script src="src/index.js" defer></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
      integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="search search-icon">
        <form action="#" id="locationForm" onsubmit="return false">
          <input type="text" placeholder="search locations" name="search" />
          <button type="submit" class="btn btn-primary">search</button>
          <button id="currentButton" type="button" class="btn btn-success">
            Current
          </button>
        </form>
      </div>

      <h1 id="loca">Vancouver<br /></h1>
      <a class="day" href="">Today</a>
      <a class="day" href="">Tomorrow</a>
      <a class="day" href="">5 days</a>
      <div class="wrapper">
        <div class="today">
          <h2 id="date">Sat,August 19 <br />11.16am <br /></h2>
          <h2>
            <i class="fa-solid fa-sun sunny-icon"></i>
            <span id="temp"> 19</span>°
          </h2>
        </div>
        <div class="current-weather">
          Mostly sunny <br />
          Feels like 18°
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          12 pm
          <i class="fa-solid fa-cloud-sun cloudysun"></i> <br />20°
        </div>

        <div class="col-2">
          1 pm
          <i class="fa-solid fa-sun sunny-icon"></i><br />21°
        </div>
        <div class="col-2">
          2 pm

          <i class="fa-solid fa-sun sunny-icon"></i><br />23°
        </div>
        <div class="col-2">
          3 pm <i class="fa-solid fa-sun sunny-icon"></i><br />24°
        </div>
        <div class="col-2">
          4 pm <i class="fa-solid fa-sun sunny-icon"></i><br />24°
        </div>
      </div>
      <button class="more">More info</button>
    </div>
  </body>
</html>
